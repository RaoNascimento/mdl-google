<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design lite</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-teal.min.css" />

</head>
<style>
    .mdl-cell {
        background-color: rgba(24, 160, 24, 0.4);
        height: 10px;

    }
</style>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Escola</span>
            <nav class="mdl-navigation">

                <a hef="#" class="mdl-navigation__link">link1</a>
                <a hef="#" class="mdl-navigation__link">link2</a>
                <a hef="#" class="mdl-navigation__link">link3</a>
                <a hef="#" class="mdl-navigation__link">link4</a>

            </nav>

        </div>
        <main class="mdl-layout__content">
            <p>Conteúdo da página</p>
            <p>todo aqui</p>
            <p>aqui</p>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col">Coluna 1</div>
                <div class="mdl-cell mdl-cell--1-col">Coluna 2</div>
                <div class="mdl-cell mdl-cell--1-col">coluna 3</div>

                <div class="mdl-cell mdl-cell--1-col">Coluna 2</div>
                <div class="mdl-cell mdl-cell--1-col">coluna 3</div>
                <div class="mdl-cell mdl-cell--1-col">Coluna 1</div>
                <div class="mdl-cell mdl-cell--1-col">Coluna 2</div>
                <div class="mdl-cell mdl-cell--1-col">coluna 3</div>
                <div class="mdl-cell mdl-cell--1-col">Coluna 1</div>
                <div class="mdl-cell mdl-cell--1-col">Coluna 2</div>
                <div class="mdl-cell mdl-cell--1-col">coluna 3</div>
            </div>
            
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">Coluna 1</div>
                <div class="mdl-cell mdl-cell--4-col">Coluna 2</div>
                <div class="mdl-cell mdl-cell--6-col">coluna 3</div>
            </div>
            <div class="mdl-grid">
                <!-- desktop tam 12, tablet tam 8, smarthphone tam 4 -->
                <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">Coluna 1</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">Coluna 2</div>
                <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">coluna 3</div>
                <!--mdl-cell--hide-phone, para esconder alguma mdl-->
            </div>

        </main>
    </div>

</html>
